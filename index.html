<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practicing New React Project</title>

  </head>
  <body>


    <div id="app"></div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <script type="text/babel">

    // class components
    class Counter extends React.Component {

      constructor(){
        super();
        this.state = {
          count: 0
        };
        this.handleAdd = this.handleAdd.bind(this);
        this.handleSubtract = this.handleSubtract.bind(this);
      }

      handleSubtract(){
        //console.log('subtracted')
        // subtract one from state count
        this.setState({
          count: this.state.count - 1
        });

      }
      handleAdd(){
        //console.log('Added !!!')

        this.setState({
          count: this.state.count + 1
        });
      }


      render(){
        // return <h1>THE COUNTER COMPONENT</h1>
        let type = '';
        if(this.state.count % 2 === 0){
          type = 'even';
        }else {
          type = 'odd';
        }


        return <div>

        <h2>{type}</h2>
        <h4>{this.state.count % 2 === 0 ? 'even': 'odd'}</h4>

        <button onClick={this.handleSubtract} style={{fontSize: '40px'}}>-</button>
        <span style={{padding: '10px', fontSize: '40px'}}>

        {this.state.count} Dog

        </span>
        <button onClick={this.handleAdd} style={{fontSize: '40px'}}>+</button>

        <div>
        <img src="pictures/dog.jpeg" alt="dog" width="400" height="300"/>
        </div>




        </div>;


      }
    }

      const App = function(){
        return <div>
        <Counter/>



        </div>

      }


      ReactDOM.render(<App />,document.getElementById('app'))
    </script>
  </body>
</html>
